sudo: required
dist: trusty

language: python

env:
    global:
        - NIX_LIBDIR=./nix-build/inst/lib
        - NIX_INCDIR=./nix-build/inst/include

matrix:
    include:
        - python: "2.7_with_system_site_packages"
          env: PYONLY="" COVERALLS=1
        - python: "3.4"
          env: PYONLY=""
        - python: "2.7_with_system_site_packages"
          env: PYONLY="--pyonly"
        - python: "3.4"
          env: PYONLY="--pyonly"

addons:
  apt:
    packages:
      - cmake
      - libcppunit-dev
      - libhdf5-serial-dev
      - libboost-all-dev

install:
  - export PYVER=${TRAVIS_PYTHON_VERSION:0:1}
  # install dependencies
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      g++ --version;
    fi
  - pip install --upgrade numpy coveralls h5py
  #build NIX
  - if [ -z "$PYONLY" ]; then
      git clone https://github.com/G-Node/nix.git nix-build;
      pushd nix-build;
      cmake -DCMAKE_INSTALL_PREFIX=./inst -DBUILD_TESTING=OFF .;
      make;
      make install;
      popd;
    fi

script:
- python setup.py build $PYONLY
- if [ $COVERALLS = 1 ]; then
    coverage${PYVER} run --source=nixio setup.py test $PYONLY && coverage${PYVER} report -m;
  else
    python setup.py test $PYONLY;
  fi;

after_success:
- if [ $COVERALLS = 1 ]; then coveralls; fi;
